<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texto con Gradiente</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    body {
      font-family: 'Poppins', Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }

    p {
      font-size: 1.5rem;
      color: #333;
      text-align: center;
    }

    span.gradient {
      background: linear-gradient(90deg, #ff7e5f, #feb47b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <p>
    ¡Descubre cómo <span class="gradient">transformar tu negocio</span> con las mejores herramientas tecnológicas y 
    <span class="gradient">soluciones innovadoras</span> que marcan la diferencia!
  </p>
</body>
</html>
